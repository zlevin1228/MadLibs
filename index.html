<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mad Libs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="Images/madlibs.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Header Section-->
    <header class="text-white text-center py-2">
      <div class="container">
        <div class="row justify-content-center align-items-center text-center">
          <img
            src="Images/nfl.png"
            class="img-head col-4"
          /><!--Img from Wikipedia-->
          <div class="col-4 text-center">
            <h1 class="display-5">
              A Sporty Christ<br class="brnodisplay" />mas
            </h1>
            <p>A sports adventure!</p>
          </div>
          <img
            src="Images/nhl.png"
            class="img-head col-4"
          /><!--Img from Wikipedia-->
        </div>
      </div>
    </header>
    <!--Header End-->
    <!--Main Section-->
    <div class="ParallaxVideo">
      <video
        class="col-12 d-flex overflow-hidden video-parallax"
        autoplay
        loop
        muted
        playsinline
        preload="metadata"
      >
        <!--code from Stack Overflow-->
        <source src="nflsnowgames.mp4" type="video/mp4" />
        <!--video from NFL Highlight Reel on YT-->
      </video>
      <div class="container my-4">
        <div class="text-center output rounded-3 p-5 m-5">
          <!--Mad Libs will go here-->
          <p id="madLibOutput"></p>
        </div>
      </div>
    </div>
    <!--Main Section End-->
    <!--Footer Section-->
    <footer class="text-white text-center py-2 fixed-bottom">
      <div class="container">
        <p>&copy; Zachary Levin 2024</p>
      </div>
    </footer>
    <!--Footer End-->

    <!--My Java Script Libraries-->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
